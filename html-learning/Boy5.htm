<h1>Head Light</h1>
<script>
function light(sw){
	var pic;
	if(sw==0){pic="pic_bulboff.gif"}
	else{pic="pic_bulbon.gif"}
	document.getElementById('Image').src=pic;
}
</script>

<img id="Image" src="pic_bulboff.gif" width="100" height="180">
<br>
<button type="button" onclick="light(1)">Light On
<button type="button" onclick="light(0)">Light Off
