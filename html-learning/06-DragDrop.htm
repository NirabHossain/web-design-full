<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop API</title>
	<style>
		#div1{
		width: 100px;
		height: 130px;
		padding: 10px;
		border: 1px solid #aaaaaa;
	}
	</style>
	<script type="text/javascript" src="Drag.js"></script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="s1.jpg" draggable="true" ondragstart="drag(event)" width="100" height="120">
</body>
</html>
