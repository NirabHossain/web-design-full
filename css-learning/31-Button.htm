<!DOCTYPE html>
<html>
<head>
	<title>CSS Buttons</title>
	<link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>

<h2>CSS Button 1</h2>


<div>
	<button>Default Button</button>
	<button class="but1">Button command with class</button>
	<a href="#" class="but1">a-href button</a>
	<input type="button" class="but1" value="Input Button" style="cursor: not-allowed; opacity: .5">
</div>

<h2>Button on Image</h2>


<div class="contain">
	<img src="../pics/lite.jpg">
	<button class="but1 but2">Button</button>
</div>


<h2>Animated Button 1</h2>
<button class="but1"><span class="sp">Hover</span></button>


<h2>Animated Button 2</h2>
<button class="but4"> Animated 2</button>

</body>
</html>
