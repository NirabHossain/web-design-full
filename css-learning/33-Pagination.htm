<!DOCTYPE html>
<html>
<head>
	<title>Pagination</title>
	<link rel="stylesheet" type="text/css" href="pagi.css">
</head>
<body>

<h2>Simple Pagination</h2>

<div class="page1">
	<a href="#">&laquo;</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">&raquo;</a>
</div>

<h2> Active and Hoverable Pagination</h2>

<div class="page2">
	<a href="#">&laquo;</a>
	<a href="#">1</a>
	<a href="#" class="active">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">&raquo;</a>
</div>

<h2>Breadcrumb Pagination</h2>

<ul class="bread">
	<li><a href="#">Home</a></li>
	<li><a href="#">Pictures</a></li>
	<li><a href="#">Summer</a></li>
	<li>Italy</a></li>
</ul>

</body>
</html>
