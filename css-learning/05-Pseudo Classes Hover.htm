<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Class</title>
<style>
p {
  display: none;
  background-color: yellow;
  padding: 20px;
}
p:first-child {
  color: blue;
}
div:hover p {
  display: block;
}
</style>
</head>
<body>

<div>Hover over me to show the p element
  <p>Tada! Here I am!</p>
</div>

</body>
</html>
