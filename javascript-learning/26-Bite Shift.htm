<!DOCTYPE html>
<html>
<head><title>Bitwise Shift</title></head>
<body>

<h2>Bitwise Shift Property</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
document.getElementById("demo").innerHTML = 18 >>> 3;
document.getElementById("demo2").innerHTML = 18 << 3;
document.getElementById("demo3").innerHTML = (18.65).toString(2);

</script>

</body>
</html>
