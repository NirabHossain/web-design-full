<!DOCTYPE html>
<html>
<head>
	<title>Object Collection</title>
</head>
<body>

<h2>Finding HTML elements using document.forms</h2>

<form id="frm1" action="https://www.w3schools.com/action_page.php">
	First name: <input type="text" name="fname" value="Donald">
	<br>
	Last name: <input type="text" name="lname" value="Trump">
	<br><br>
	<input type="submit" name="Submit" value="Submitt">
</form>

<p>Click "Try it" to display the value of each element in the form</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script type="text/javascript">
	function myFunction(){
		var x=document.forms["frm1"],txt="",i;
		for(i=0;i<x.length;i++)txt+=x.elements[i].value+"<br>";
		document.getElementById('demo').innerHTML=txt;
	}
</script>

</body>
</html>
