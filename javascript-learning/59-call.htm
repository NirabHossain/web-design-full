<!DOCTYPE html>
<html>
<head><title>Call function</title></head>
<body>

<h2>JavaScript Functions</h2>
<p>This example calls the fullName method of person, using it on person2:</p>

<p id="demo"></p>

<script>
var person = {
  fullName: function(city, country) {
    return this.firstName + " " + this.lastName+', '+city+', '+country;
  }
}
var person1 = {
  firstName:"John",
  lastName: "Doe"
}
var person2 = {
  firstName:"Nirab",
  lastName: "Hossain"
}
x = person.fullName.call(person2,"Dhaka","Bangladesh"); 
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
