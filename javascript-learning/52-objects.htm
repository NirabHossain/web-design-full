<!DOCTYPE html>
<html>
<head><title>Objects</title></head>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
var x1 = new Object();   // A new Object object
var x2 = new String();   // A new String object
var x3 = new Number();   // A new Number object
var x4 = new Boolean();  // A new Boolean object
var x5 = new Array();  // A new Array object
var x6 = new RegExp();   // A new RegExp object
var x7 = new Function(); // A new Function object
var x8 = new Date();   // A new Date object


var x11 = {};    // object
var x12 = "";    // string 
var x13 = 0;     // number
var x14 = false;   // boolean
var x15 = [];    // object (not array)
var x16 = /()/;    // object
var x17 = function(){};  // function



// Display the type of all objects
document.getElementById("demo").innerHTML =
"x1: " + typeof x1 + "<br>" +
"x2: " + typeof x2 + "<br>" +
"x3: " + typeof x3 + "<br>" +
"x4: " + typeof x4 + "<br>" +
"x5: " + typeof x5 + "<br>" +
"x6: " + typeof x6 + "<br>" +
"x7: " + typeof x7 + "<br>" +
"x8: " + typeof x8 + "<br>";

document.getElementById("demo2").innerHTML =
"x11: " + typeof x1 + "<br>" +
"x12: " + typeof x2 + "<br>" +
"x13: " + typeof x3 + "<br>" +
"x14: " + typeof x4 + "<br>" +
"x15: " + typeof x5 + "<br>" +
"x16: " + typeof x6 + "<br>" +
"x17: " + typeof x7 + "<br>";


</script>

<p>There is no need to use String(), Number(), Boolean(), Array(), and RegExp()</p>

<p>Read the JavaScript tutorials.</p>

</body>
</html>
