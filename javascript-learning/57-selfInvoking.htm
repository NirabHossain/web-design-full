<!DOCTYPE html>
<html>
<head><title>Self Invoking</title></head>
<body>

<p>Functions can be invoked automatically without being called:</p>

<p id="demo"></p>
<p id="d2"></p>

<script>
	(function () {
	  document.getElementById("demo").innerHTML = "Hello! I called myself";
	})();

	const x=(x,y)=>x*y;
	document.getElementById('d2').innerHTML=x(5,6);

</script>

</body>
</html>
