<!DOCTYPE html>
<html>
<head>
	<title>Javascript string</title>
</head>
<body>

<h2>JavaScript String Methods</h2>

<p>The lastIndexOf() method returns the position of the last occurrence of a specified text: <span id="demo"></span></p>
<p id="d2"></p>

<script>
	var str = "Please locate where 'locate' occurs!";
	var pos = str.lastIndexOf("locate");
	document.getElementById("demo").innerHTML = pos;
	var pos = str.indexOf("John");
	document.getElementById("d2").innerHTML = pos;
</script>



<p id="demo3"></p>

<script>
	var str = "Apple, Banana, Kiwi";
	var res = str.slice(-12,-6);
	document.getElementById("demo3").innerHTML = res;
	//str.slice()=str.substring()~str.substr()
</script>



<h2>JavaScript String Methods</h2>

<p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo4">Please visit Microsoft!</p>

<script>
	function myFunction() {
	  var str = document.getElementById("demo4").innerHTML; 
	  var txt = str.replace("Microsoft","W3Schools");
	  document.getElementById("demo4").innerHTML = txt;
	}

</script>

</body>
</html>
