<!DOCTYPE html>
<html>
<head>
    <title>Address</title>
</head>
<body>
<h2>JavaScript</h2>
<h3>The window.location object</h3>
<p id="a1"></p>

<script>
    document.getElementById('a1').innerHTML=
    "The full URL of this page is: <br>"+location.href
    +"<br>"+location.hostname
    +"<br>"+location.protocol;
</script>

</body>
</html>
