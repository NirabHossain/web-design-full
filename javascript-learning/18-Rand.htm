<!DOCTYPE html>
<html>
<head><title>Random Numbers</title></head>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 100) + 1) returns a random integer between 1 and 
100 (both included):</p>

<p id="demo"></p>

<script>
	var txt="";
	for (var i=0;i<10;i++) {
		for(var j=0;j<10;j++){
			txt+=(Math.floor(Math.random() * 100) + 1)+"\t\t\t";
		}
		txt+="<br>";
	}
	document.getElementById("demo").innerHTML =txt;
</script>

</body>
</html>
