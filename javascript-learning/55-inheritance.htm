<!DOCTYPE html>
<html>
<head>
	<title>Inheritance</title>
</head>
<body>

<h2>Java Class Inhreitance</h2>

<p>Use "extends" keyword to inherit all methods from another class<br>Use the super method to call the parent's constructor function</p>

<p id="demo"></p>

<script type="text/javascript">
	class Car{
		constructor(brand){
			this.name=brand;
		}
		present(){
			return 'I have a '+this.name;
		}
	}


	class Model extends Car{
		constructor(brand, mod){
			super(brand);
			this.model=mod;
		}
		show(){
			return this.present()+', it is a '+this.model;
		}
	}
myCar= new Model("Ford", "Mustang");
document.getElementById('demo').innerHTML=myCar.show();

</script>


</body>
</html>
