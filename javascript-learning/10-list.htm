<!DOCTYPE html>

<body>

<h2>JavaScript Arrays 1</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<p id="demo"></p>



<h2>JavaScript Arrays 2</h2>

<p>Array.forEach() calls a function for each array element.</p>

<p>Array.forEach() is not supported in Internet Explorer 8 or earlier.</p>

<p id="demo2"></p>

<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"], text, fLen = fruits.length, i;

	text = "<ul>";
	for (i = 0; i < fLen; i++) {
	  text += "<li>" + fruits[i] + "</li>";
	}
	text += "</ul>";

	document.getElementById("demo").innerHTML = text;

	text = "<ul>";
	fruits.forEach(myFunction);
	text += "</ul>";
	document.getElementById("demo2").innerHTML = text;

	function myFunction(value) {
	  text += "<li>" + value + "</li>";
	} 
</script>





</body>
