<!DOCTYPE html>
<html>
    <head>
        <title>Navigator</title>
    </head>
<body>

<h2>The Navigator Object</h2>

<p>The cookieEnabled property returns true if cookies are enabled:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"navigator.cookieEnabled is " + navigator.cookieEnabled+"<br>"
+"navigator.appName is " + navigator.appName+"<br>"+
"navigator.appCodeName is " + navigator.appCodeName+"<br>"+
"navigator.product and app version is " + navigator.product+navigator.appVersion+
"<br> User agent: "+navigator.userAgent
+"<br> Platform: "+navigator.platform
+"<br>navigator.language is " + navigator.language
+"<br>navigator.onLine is " + navigator.onLine
+"<br>javaEnabled is " + navigator.javaEnabled();


</script>

</body>
</html>
