<!DOCTYPE html>
<html>
<head>
    <title>JS Timing Event</title>
</head>

<body>

<h2>JavaScript Timing Event</h2>
<p>Click and wait 3 seconds</p>

<button onclick="setTimeout(myFunction,3000)">Try it</button>

<script>
    function myFunction(){
        alert("Hello");
    }
</script>

</body>


</html>
