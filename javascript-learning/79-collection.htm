<!DOCTYPE html>
<html>
<head>
    <title>Collection</title>
</head>
<body>
<h2>JS HTML DOM</h2>

<p>Hello world</p>
<p>Hurry up!</p>
<p id="demo"></p>
<button onmouseover="func()" onmouseout="func2()">Try it</button>

<script>
    var y=document.getElementsByTagName('p');    
    document.getElementById('demo').innerHTML="This document contains "+y.length+" paragraphs";

    function func(){
        for(var i=0;i<y.length;i++){
            y[i].style.color="red";
        }
    }
    function func2(){
        for(var i=0;i<y.length;i++){
            y[i].style.color="black";
        }
    }
</script>

</body>



</html>
