<!DOCTYPE html>
<html>
<head>
	<title>Find Maximum</title>
</head>
<body>

<p>The largest number is: <span id="demo"></span></p>


<script type="text/javascript">
	var i,max=-Infinity,sum=0;

	function findMax(){
		for(i=0;i<arguments.length;i++){
			if(max<arguments[i])max=arguments[i];
		}
		return max;
	}
	function findSum(){
		for(i=0;i<arguments.length;i++)sum+=arguments[i];
		return sum;
	}
	document.getElementById('demo').innerHTML=findMax(-5,9,123,90)+" and sum: "+ findSum(-5,9,123,90);
</script>

</body>
</html>
