<!DOCTYPE html>
<html>
<head><title>Number</title></head>
<body>

<h2>JavaScript Numbers</h2>

<p>The toString() method can output numbers from base 2 to 36:</p>

<p id="demo"></p>

<script>
	var myNumber = 32;
	document.getElementById("demo").innerHTML ="<br>" + 
	"32 = " + " Decimal "     + myNumber.toString(10) +"<br>" +
	"32 = " + " Hexadecimal " + myNumber.toString(16) +"<br>" +
	"32 = " + " Octal "       + myNumber.toString(8) + "<br>" +
	"32 = " + " Binary "      + myNumber.toString(2);
</script>


<p id="demo2"></p>

<script>
var x = 123;
var y = new Number(123);
document.getElementById("demo2").innerHTML = typeof x+x + "<br>" + typeof y+y;
</script>

</body>
</html>
