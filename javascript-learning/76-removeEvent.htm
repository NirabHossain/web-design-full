<!DOCTYPE html>
<html>
<head>
	<title>Remove Event</title>
	<style type="text/css">
		div{
			color: white;
			padding: 50px;
			background-color: coral;
			border-radius: 50%;
		}
        span{
            color:darkblue;
            font-size: 20px;
        }
	</style>
</head>
<body>

<h2>JavaScript removeEventListener()</h2>

<div id="contain">
	<p>
		This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.<br><br>
        Here should be some random number: <span id="sp"></span>
        <br><br>

        <button onclick="removeHand()">Remove</button>
        
	</p>

    <script type="text/javascript">
        document.getElementById('contain').addEventListener("mousemove",func);


        function func(){
            document.getElementById('sp').innerHTML=Math.random();
        }
        function removeHand(){
            document.getElementById('contain').removeEventListener("mousemove",func);
        }
	</script>
</div>

</body>
</html>
