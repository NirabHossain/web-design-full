<!DOCTYPE html>
<html>
<head>
	<title>Query selector</title>
</head>
<body>

<h2>Finding HTML elements by Query Selectors</h2>

<p class="intro">The DOM is very useful.</p>
<p class="intro">
	This example demonstrates the <b>QuerySelectorAll</b> method.
</p>

<p id="demo"></p>

<script type="text/javascript">
	var x=document.querySelectorAll("p.intro");
	document.getElementById('demo').innerHTML="The paragraph is: "+x[0].innerHTML;
</script>

</body>
</html>
