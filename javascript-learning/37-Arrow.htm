<!DOCTYPE html>
<html>
<head>
	<title>Arrow function</title>
</head>
<body>

<h2>JS functions</h2>

<p>This example shows the syntax of a function without the use of arrow function syntax</p>

<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>

<script type="text/javascript">
	var hello=()=>"Hello world";
	document.getElementById('d1').innerHTML=hello();

	var hello=(val)=>"Hello world"+val;
	document.getElementById('d2').innerHTML=hello(10);





</script>

</body>
</html>
